<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>首页</title>
    <!--bootstrap的css-->
    <link th:href="@{/bootstrap/dist/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <!--自定义css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!--解决IE兼容-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/jquery-3.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <!-- bootstrap 分页插件 -->
    <script th:src="@{/js/bootstrap-paginator.js}"></script>
    <!-- 页面相关js -->
    <script th:src="@{/myJs/index.js}"></script>
</head>
<body>
<!-- 头部 -->
<div th:include="/fragment/header :: header"></div>
<!--   ***************内容区***************   -->
<div class="container">
    <div class="search-box clearfix">
        <div class="input-group search">
            <input type="text" id="likeBookName" class="form-control search-input" placeholder="请输入书籍名称">
            <span onclick="getSellBookLikeBookName()" class="input-group-addon search-btn" id="basic-addon2">搜索</span>
        </div>
    </div>
    <!--搜索按钮-->

    <!-- 书籍分类区 页面加载时加载书籍分类信息 -->
    <div class="top-left">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand" style="cursor: pointer" onclick="window.location.reload()">书籍种类</span>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav" id="bookTypes">
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- 书籍列表 前台分页 -->
    <div class="top-right">
        <div id="Photo" class="GoodsBox">
            <p class="boxOne" id="messageInfo">&nbsp;</p>
            <!-- 显示分页书籍数据 -->
        </div>
        <!-- 分页按钮 -->
        <div style="text-align: right">
            <ul class="pagination" style="cursor: pointer" id="pageInfo"></ul>
        </div>
    </div>
</div>
</body>
<script>

    /**
     * 获取书籍种类
     */
    getBookTypes();

    /**
     * 获取书籍列表
     */
    getSellBook();


</script>
</html>
