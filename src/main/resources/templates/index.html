<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>首页</title>
    <!--bootstrap的css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <!--自定义css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!--解决IE兼容-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/jquery-3.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="header"></div>
<div class="container">
    <!--内容区-->
    <div class="search-box clearfix">
        <a href="/index"><img src="images/logo.png" alt="logo.png" class="pull-left imgtitle"></a>
        <div class="input-group search">
            <input type="text" class="form-control search-input" placeholder="请输入商品名称">
            <span class="input-group-addon search-btn" id="basic-addon2">搜索</span>
        </div>
    </div>
    <!--搜索按钮-->

    <!-- 分类区 页面加载时加载书籍分类信息 -->
    <div class="top-left">
    </div>
    <!-- 轮播图-->
    <div class="top-right">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img th:src="@{/images/banner1.jpg}" alt="banner1.jpg" class="img-responsive">
                </div>
                <div class="item">
                    <img th:src="@{/images/banner2.png}" alt="banner2.png" class="img-responsive">
                </div>
                <div class="item">
                    <img th:src="@{/images/banner3.jpg}" alt="banner3.jpg" class="img-responsive">
                </div>
                <div class="item">
                    <img th:src="@{/images/banner4.jpg}" alt="banner4.jpg" class="img-responsive">
                </div>
            </div>
        </div>
    </div><!--轮播图-->

    <!-- 书籍列表 分页 自动加载 -->
    <div class="content">
        <div id="Photo" class="GoodsBox">
            <p class="boxOne">F1&nbsp;手机数码</p>
            <div class="GoodsItem">
                <a href="Goodsdetails.html"> <!-- 书籍细节页面 -->
                    <p>笔记本</p>
                    <img src="images/order-new.jpg"><!-- 书籍图片 -->
                </a>
            </div>
            <div class="GoodsItem">
                <a href="Goodsdetails.html">
                    <p>笔记本</p>
                    <img src="images/order-new.jpg">
                </a>
            </div>
            <div class="GoodsItem">
                <a href="Goodsdetails.html">
                    <p>笔记本</p>
                    <img src="images/order-new.jpg"></a>
            </div>
            <div class="GoodsItem">
                <a href="Goodsdetails.html">
                    <p>笔记本</p>
                    <img src="images/order-new.jpg"></a>
            </div>
            <div class="GoodsItem">
                <a href="Goodsdetails.html">
                    <p>笔记本</p>
                    <img src="images/order-new.jpg"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
