<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>密保设置</title>
    <!--bootstrap的css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <!--自定义css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!--解决IE兼容-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/jquery-3.1.1.js}"></script>
    <script th:src="@{/js/jquery.form.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<!-- 公共头部 -->
<div th:replace="/fragment/header :: header"></div>
<div class="container" style="margin-top: 20px">

    <!-- 个人中心公共导航栏 -->
    <div th:replace="/fragment/sidebar :: sidebar"></div>

    <div class="Content pull-right">
        <p class="Content-p">密保设置</p>
        <div class="ContentDiv">
            <form action="/user/changeEncrypted" method="post">
                <div class="input-group">
                    <span class="input-group-addon">密&nbsp;保&nbsp;问&nbsp;题</span>
                    <input type="text" th:value="${encryptedProblem}" name="encryptedProblem" id="encryptedProblem" class="form-control" placeholder="请输入密保问题">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">密&nbsp;保&nbsp;答&nbsp;案</span>
                    <input type="text" th:value="${encryptedQuestion}" name="encryptedQuestion" id="encryptedQuestion" class="form-control" placeholder="请输入密保问题">
                </div>
                <input type="submit" class="btn search-btn" value="修改"/>
            </form>
        </div>
    </div>

</div>
</body>
</html>
