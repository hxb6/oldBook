<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 引入公共js和css -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理</title>
    <link th:href="@{/bootstrap/dist/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/bootstrap-table/src/bootstrap-table.css}"/>
    <link th:href="@{/chosen/chosen.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/norm.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/radio.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/bootstrap-table/src/bootstrap-table.js}"></script>
    <script th:src="@{/bootstrap-table/src/locale/bootstrap-table-zh-CN.js}"></script>
    <script th:src="@{/chosen/chosen.jquery.min.js}"></script>
    <script th:src="@{/js/norm.js}"></script>
    <script th:src="@{/myJs/admin.js}"></script>
</head>

<body>
<!-- 公共顶部  -->
<div th:replace="/fragment/admin/header :: header"></div>
<div class="container">
    <!--公共侧边栏-->
    <div th:replace="/fragment/admin/sidebar :: sidebar"></div>
    <!-- 内容-->
    <div class="content">
        <div class="content_head">
            <span>书籍分类管理</span>
        </div>
        <!-- 内容-->
        <!-- 书籍种类管理 -->
        <div class="table-overflow form-group informGoods">
            <div class="form-group">
                <div class="col-sm-3" style="margin-bottom: 10px">
                    <button  class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">添加书籍分类</button>
                </div>
            </div>
            <table class="table media-table" id="table">
                <thead>
                <tr>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- 修改书籍分类模态框(Modal) -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改书籍分类信息
                </h4>
            </div>
            <div class="modal-body">
                <!-- 下面div保存用户点击的一条申请信息中的id -->
                <div style="display: none">
                    <input type="hidden" id="bookTypeId"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">分类名称</span>
                    <input style="text-align: center;" class="form-control" id="bookTypeName"/>
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon">分类简介</span>
                    <input style="text-align: center;" class="form-control" id="bookTypeIntroduce"/>
                </div>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="updateBookVariety()" class="btn btn-primary">
                    提交更改
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 添加书籍分类模态框(Modal) -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="addModalLabel">
                    添加书籍分类信息
                </h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">分类名称</span>
                    <input style="text-align: center;" class="form-control" id="addBookTypeName"/>
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon">分类简介</span>
                    <input style="text-align: center;" class="form-control" id="addBookTypeIntroduce"/>
                </div>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="addBookVariety()" class="btn btn-primary">
                    添加分类
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script>
    /**
     * 当前页面导航栏颜色变深
     */
    $("#bookType").addClass("activea");
    /**
     * 初始化bootstrap table数据
     */
    initTable();

</script>
</html>
