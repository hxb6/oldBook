<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>修改密码</title>
    <!--bootstrap的css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <!--自定义css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!--解决IE兼容-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/jquery-3.1.1.js}"></script>
    <script th:src="@{/js/jquery.form.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/myJs/changePassword.js}"></script>
</head>
<body>
<!-- 公共头部 -->
<div th:replace="fragment/header :: header"></div>
<div class="container" style="margin-top: 20px">

    <!-- 个人中心公共导航栏 -->
    <div th:replace="fragment/sidebar :: sidebar"></div>

    <div class="Content pull-right">
        <p class="Content-p">修改密码</p>
        <div class="ContentDiv">
            <div class="input-group">
                <span class="input-group-addon">旧&nbsp;&nbsp;密&nbsp;&nbsp;码</span>
                <input type="password" id="oldPassword"  class="form-control" placeholder="请输入旧密码">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                <input type="password" id="newPassword" class="form-control" placeholder="请输入新密码">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                <input type="password" id="makeSureNewPassword"  class="form-control" placeholder="请确认新密码">
            </div>
            <div class="input-group">
                <label id="errorInfo" style="color: red"></label>
            </div>
            <button onclick="changePassword()" class="btn search-btn">提交修改</button>
        </div>
    </div>

</div>
</body>
</html>
